<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <textarea class="areaDeTexto" placeholder="Ingrese el texto a (des)encriptar"></textarea>
    <button class="Encriptador" type="button">Encriptador</button>
    <button class="Desencriptador" type="button">Desencriptador</button>
    
    <textarea id="areaDeTextoAlterado" class="invisible" placeholder="Aqui aparecera el texto alterado"></textarea>
    <button id="copiar" class="invisible" type="button" display="none">Copiar</button>
    
    <script>
        let invisibles=document.getElementsByClassName("invisible");
        for (let i=0, j=invisibles.length;i<j;i++){
            invisibles[i].style.display="none";
        }
    </script>
    <script src="./app.js"></script>
</body>
</html>
